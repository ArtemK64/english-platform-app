<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Present Perfect</title>
  <link th:href="@{/css/exercises/tense-form.css}" rel="stylesheet"/>
</head>
<body>
<div class="form">
  <video autoplay loop class="form-background-video" muted playsinline>
    <source src="/videos/background-video.mp4" type="video/mp4">
  </video>
  <div class="form-title">Заполните пропуски. Используйте время Present Perfect</div>
  <form th:action="@{/exercises/present-perfect}" th:object="${presentPerfectTense}" th:method="patch">
    <div class="form-content">
      <div class="form-field">
        1. He <input type="text" th:field="*{firstAnswer}" class="form-fields-input"> an actor for 10 years (be).
        <div style="color:red" th:if="${#fields.hasErrors('firstAnswer')}" th:errors="*{firstAnswer}"></div>
      </div>

      <div class="form-field">
        2. She <input type="text" th:field="*{secondAnswer}" class="form-fields-input"> him since 2015 (know).
        <div style="color:red" th:if="${#fields.hasErrors('secondAnswer')}" th:errors="*{secondAnswer}"></div>
      </div>

      <div class="form-field">
        3. Lily <input type="text" th:field="*{thirdAnswer}" class="form-fields-input"> in Dublin since she was 6 (live).
        <div style="color:red" th:if="${#fields.hasErrors('thirdAnswer')}" th:errors="*{thirdAnswer}"></div>
      </div>

      <div class="form-field">
        4. My dad <input type="text" th:field="*{fourthAnswer}" class="form-fields-input"> me to the zoo many times (take).
        <div style="color:red" th:if="${#fields.hasErrors('fourthAnswer')}" th:errors="*{fourthAnswer}"></div>
      </div>

      <div class="form-field">
        5. They <input type="text" th:field="*{fifthAnswer}" class="form-fields-input"> the shopping already (do).
        <div style="color:red" th:if="${#fields.hasErrors('fifthAnswer')}" th:errors="*{fifthAnswer}"></div>
      </div>

      <div class="form-field">
        <input type="submit" value="Отправить ответы" class="form-input-button">
      </div>
      <a href="https://englishweb.ru/grammar/present-perfect-exercises.html">Упражнение взято из данного ресурса</a>
    </div>
  </form>
</div>
</body>
</html>
